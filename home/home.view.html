<h1>Merhaba {{vm.user.firstName}} !</h1>
<p>Giriş başarılı !</p>
<h3>Kayıtlı üyeler:</h3>
<ul>
    <li ng-repeat="user in vm.allUsers">
        {{user.username}} ({{user.firstName}} {{user.lastName}})
        - <a ng-click="vm.deleteUser(user.id)">Sil</a>
    </li>
</ul>
<p>&nbsp;</p>
<p><a href="#!/login" class="btn btn-primary">Çıkış yap</a></p>
